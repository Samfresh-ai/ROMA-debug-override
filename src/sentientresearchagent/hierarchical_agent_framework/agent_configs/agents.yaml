# Production Agent Configuration
# This replaces the scattered definitions with a centralized, maintainable configuration

agents:
  # =============================================================================
  # PLANNER AGENTS - Break down complex goals into manageable sub-tasks
  # =============================================================================
  
  - name: "CoreResearchPlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Specialized planner for research-focused tasks"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.planner_prompts.PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "WRITE"
      named_keys: ["CoreResearchPlanner", "default_planner"]
    enabled: false

  - name: "EnhancedSearchPlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Specialized planner optimized for search-focused research tasks with date awareness and parallel execution"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
      temperature: 0.3      
    prompt_source: "prompts.planner_prompts.ENHANCED_SEARCH_PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "SEARCH"
      named_keys: ["EnhancedSearchPlanner", "search_planner"]
    enabled: true
  
  - name: "EnhancedThinkPlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Specialized planner optimized for search-focused research tasks with date awareness and parallel execution"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
      temperature: 0.3
    prompt_source: "prompts.planner_prompts.ENHANCED_THINK_PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "THINK"
      named_keys: ["EnhancedThinkPlanner", "think_planner"]
    enabled: true

  - name: "EnhancedWritePlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Specialized planner optimized for search-focused research tasks with date awareness and parallel execution"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
      temperature: 0.3
    prompt_source: "prompts.planner_prompts.ENHANCED_WRITE_PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "WRITE"
      named_keys: ["EnhancedWritePlanner", "write_planner"]
    enabled: false

  - name: "DeepResearchPlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Master planner specialized in high-level research project decomposition and strategy"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
      temperature: 0.1
    prompt_source: "prompts.planner_prompts.DEEP_RESEARCH_PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "WRITE"
      named_keys: ["DeepResearchPlanner"]
    enabled: false

  - name: "GeneralTaskSolver"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Master planner specialized in high-level research project decomposition and strategy"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
      temperature: 0.3
    prompt_source: "prompts.planner_prompts.GENERAL_TASK_SOLVER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "WRITE"
      named_keys: ["GeneralTaskSolver"]
    enabled: true

  # =============================================================================
  # EXECUTOR AGENTS - Execute atomic tasks (search, write, think)
  # =============================================================================

  - name: "SearchExecutor"
    type: "executor"
    adapter_class: "ExecutorAdapter"
    description: "LLM-based search executor with web search tools"
    model:
      provider: "litellm"
      model_id: "groq/llama-3.3-70b-versatile"  # Groq
    prompt_source: "prompts.executor_prompts.SEARCH_EXECUTOR_SYSTEM_MESSAGE"
    response_model: "WebSearchResultsOutput"
    tools: ["DuckDuckGoTools", "WikipediaTools"]
    registration:
      named_keys: ["SearchExecutor", "default_search_executor"]
    enabled: true

  - name: "BasicReasoningExecutor"
    type: "executor"
    adapter_class: "ExecutorAdapter"
    description: "Performs Analysis and Synthesis of information"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.executor_prompts.REASONING_EXECUTOR_SYSTEM_MESSAGE"
    response_model: "ExecutorOutput"
    tools: 
      - name: "PythonTools"
        params:
          save_and_run: false
      - "ReasoningTools"
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "THINK"
      named_keys: ["BasicReasoningExecutor"]
    enabled: true

  - name: "BasicReportWriter"
    type: "executor"
    adapter_class: "ExecutorAdapter"
    description: "Writes detailed reports based on provided context"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.executor_prompts.BASIC_REPORT_WRITER_SYSTEM_MESSAGE"
    response_model: "ExecutorOutput"
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "WRITE"
      named_keys: ["BasicReportWriter"]
    enabled: true

  - name: "SmartWebSearcher"
    type: "executor"
    adapter_class: "ExecutorAdapter"
    description: "Intelligent searcher that combines AI-powered search with Wikipedia"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.executor_prompts.SMART_WEB_SEARCHER_SYSTEM_MESSAGE"
    tools: ["web_search", "WikipediaTools"]
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "SEARCH"
      named_keys: ["SmartWebSearcher"]
    enabled: false

  # =============================================================================
  # CUSTOM SEARCH AGENTS - Direct API-based search without LLM overhead
  # =============================================================================

  - name: "OpenAICustomSearcher"
    type: "custom_search"
    adapter_class: "OpenAICustomSearchAdapter"
    description: "Direct API-based search using OpenAI's search capabilities"
    adapter_params:
      search_context_size: "high"
      use_openrouter: false
      model_id: "openai/gpt-4o"  # Update to OpenAI
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "SEARCH"
      named_keys: ["OpenAICustomSearcher", "default_openai_searcher"]
    enabled: false

  - name: "GeminiCustomSearcher"
    type: "custom_search"
    adapter_class: "GeminiCustomSearchAdapter"
    description: "Direct API-based search using Google Gemini's search capabilities"
    adapter_params:
      model_id: "gemini-1.5-flash"  # Updated to free tier model
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "SEARCH"
      named_keys: ["GeminiCustomSearcher", "default_gemini_searcher", "gemini_searcher"]
    enabled: false

  - name: "ExaComprehensiveSearcher"
    type: "custom_search"
    adapter_class: "ExaCustomSearchAdapter"
    description: "Comprehensive search using Exa API with LiteLLM processing - prioritizes reliable sources"
    adapter_params:
      model_id: "groq/llama-3.3-70b-versatile"  # Groq
      num_results: 5
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "SEARCH"
      named_keys: ["ExaComprehensiveSearcher", "exa_searcher", "comprehensive_searcher"]
    enabled: true

  # =============================================================================
  # AGGREGATOR AGENTS - Combine results from sub-tasks
  # =============================================================================

  - name: "DefaultAggregator"
    type: "aggregator"
    adapter_class: "AggregatorAdapter"
    description: "Synthesizes results from multiple child tasks"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.aggregator_prompts.DEFAULT_AGGREGATOR_SYSTEM_MESSAGE"
    response_model: "AggregatorOutput"
    registration:
      action_keys:
        - action_verb: "aggregate"
          task_type: null
      named_keys: ["default_aggregator"]
    enabled: true

  - name: "SearchAggregator"
    type: "aggregator"
    adapter_class: "AggregatorAdapter"
    description: "Specialized aggregator for combining search results with deduplication and relevance ranking"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.aggregator_prompts.SEARCH_AGGREGATOR_SYSTEM_MESSAGE"
    response_model: "AggregatorOutput"
    registration:
      action_keys:
        - action_verb: "aggregate"
          task_type: "SEARCH"
      named_keys: ["SearchAggregator", "search_aggregator"]
    enabled: true

  - name: "ThinkAggregator"
    type: "aggregator"
    adapter_class: "AggregatorAdapter"
    description: "Combine reasoning results"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.aggregator_prompts.THINK_AGGREGATOR_SYSTEM_MESSAGE"
    response_model: "AggregatorOutput"
    registration:
      action_keys:
        - action_verb: "aggregate"
          task_type: "THINK"
      named_keys: ["ThinkAggregator", "think_aggregator"]
    enabled: true

  - name: "WriteAggregator"
    type: "aggregator"
    adapter_class: "AggregatorAdapter"
    description: "Specialized aggregator for combining written content with focus on narrative flow and coherence"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.aggregator_prompts.WRITE_AGGREGATOR_SYSTEM_MESSAGE"
    response_model: "AggregatorOutput"
    registration:
      action_keys:
        - action_verb: "aggregate"
          task_type: "WRITE"
      named_keys: ["WriteAggregator", "write_aggregator"]
    enabled: true

  - name: "RootResearchAggregator"
    type: "aggregator"
    adapter_class: "AggregatorAdapter"
    description: "Master aggregator for root-level research tasks with executive synthesis and strategic recommendations"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.aggregator_prompts.ROOT_RESEARCH_AGGREGATOR_SYSTEM_MESSAGE"
    registration:
      named_keys: ["RootResearchAggregator", "root_research_aggregator"]
    enabled: false

  - name: "RootAnalysisAggregator"
    type: "aggregator"
    adapter_class: "AggregatorAdapter"
    description: "Master aggregator for root-level analysis tasks with decisive conclusions and strategic recommendations"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.aggregator_prompts.ROOT_ANALYSIS_AGGREGATOR_SYSTEM_MESSAGE"
    registration:
      named_keys: ["RootAnalysisAggregator", "root_analysis_aggregator"]
    enabled: false

  - name: "RootGeneralAggregator"
    type: "aggregator"
    adapter_class: "AggregatorAdapter"
    description: "Master aggregator for root-level general tasks with comprehensive synthesis and actionable insights"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.aggregator_prompts.ROOT_GENERAL_AGGREGATOR_SYSTEM_MESSAGE"
    registration:
      named_keys: ["RootGeneralAggregator", "root_general_aggregator"]
    enabled: false

  # =============================================================================
  # ATOMIZER AGENTS - Determine if tasks need further breakdown
  # =============================================================================

  - name: "DefaultAtomizer"
    type: "atomizer"
    adapter_class: "AtomizerAdapter"
    description: "Break logs into chunks"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o-mini"  # Cheaper, 10x RPM limit
      temperature: 0.3
    prompt_source: "prompts.atomizer_prompts.ATOMIZER_SYSTEM_MESSAGE"
    response_model: "AtomizerOutput"
    registration:
      action_keys:
        - action_verb: "atomize"
          task_type: null
      named_keys: ["default_atomizer"]
    enabled: true

  # =============================================================================
  # PLAN MODIFIER AGENTS - Modify existing plans based on feedback
  # =============================================================================

  - name: "PlanModifier"
    type: "plan_modifier"
    adapter_class: "PlanModifierAdapter"
    description: "Modifies existing plans based on user feedback"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.plan_modifier_prompts.PLAN_MODIFIER_SYSTEM_PROMPT"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "modify_plan"
          task_type: null
      named_keys: ["PlanModifier"]
    enabled: false

  # =============================================================================
  # CUSTOM DEBUGGER AGENT - Analyze logs for errors and suggest fixes
  # =============================================================================

  - name: "DebuggerAgent"
    type: "executor"
    adapter_class: "ExecutorAdapter"  # Valid class
    class_path: "custom_agents.orchestrator_agent.DebuggerAgent"  # NEW: For dynamic import
    description: "Custom agent for debugging logs and suggesting fixes"
    model:
      provider: "litellm"
      model_id: "openai/gpt-4o"  # Update to OpenAI
    prompt_source: "prompts.executor_prompts.REASONING_EXECUTOR_SYSTEM_MESSAGE"
    response_model: "ExecutorOutput"
    tools: 
      - name: "PythonTools"
        params:
          save_and_run: false
      - "ReasoningTools"
    registration:
      named_keys: ["DebuggerAgent", "log_debugger"]
    enabled: true

